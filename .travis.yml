language: php

services:
  - mysql
  
php:
  - 5.5.9
  - 5.6
  - 7.0
  - hhvm

sudo: false

# cache vendor dirs
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_install:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi;

install:
  - COMPOSER_DISCARD_CHANGES=1 composer install --dev --prefer-source --no-interaction

before_script:
  - mysql -e 'create database vuedo_test;'
  - php artisan migrate
  - php artisan db:seed

script:
  - vendor/bin/phpunit tests
